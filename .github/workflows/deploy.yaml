name: Deploy Backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: docker compose build

      - name: Stop previous container
        run: docker compose down -v

      - name: Run container
        run: docker compose up -d backend

